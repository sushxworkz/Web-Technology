<html>
    <head>
        <title> Form Format</title>
        <h1>Job Application Form</h1>
        <br/>
    </head>
    <body>
        <div>
            <form>
                <div>
                    <label>Name</label>
                </div>
                <div>
                    <input type="text" placeholder="First"required/>
                    <input type="text"placeholder="Last"required/>
                </div>
                <br/>
                <div>
                    <label>email</label>
                </div>
                <div>
                    <input type="email"placeholder="Enter email address"required/>
                </div>
                <br/>
                <div>
                    <label>What position are applying for? </label>
                </div>
                <div>
                    <h>select roles</h>
                    <select>
                        <option>Computer programmer</option>
                        <option>Technical writer</option>
                        <option>Data analyst</option>
                        <option>Web developer</option>
                    </select>
                </div>
                <br/>
                <div>
                    <label>Available dates</label>
                </div>
                <div>
                    <input type="date"/>
                </div>
                <br/>
                <div>
                    <label>Waht is your current employee status</label>
                </div>
                <div>
                    <input type="radio"name="current employe"/>Employed
                    <input type="radio"name="current employe"/>Self-Employed
                    <input type="radio"name="current employe"/>Unemployed
                    <input type="radio"name="current employe"/>Stundent
                </div>
                <br/>
                <div>
                    <label>Please provide your resume link and resume </label>
                </div>
                <br/>
                <div>
                    <input type="link"placeholder="link">
                    <input type="file"/>
                </div>
                <br/>
                <div>
                    <label>Do you have any reference? (optional)</label>
                </div>
                <br/>
                <div>
                    <input type="text"placeholder="First Name"/>
                    <input type="text"placeholder="Last Name"/>
                </div>
                <br/>
                <div>
                    <label>
                        Reference email
                    </label>
                </div>
                <br/>
                <div>
                    <input type="email" placeholder="email"/>
                </div>
                <br/>
                <div>
                    <input type="reset"value="reset"/>
                    <input type="submit"value="Apply"
                </div>
            </form>
        </div>
    </body>
</html>
